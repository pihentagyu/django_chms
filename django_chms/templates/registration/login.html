{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title%}Login | {{ block.super }}{% endblock %}

{% block content %}

<div class=container>
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login">
    </form>
</div>

{% endblock %}
